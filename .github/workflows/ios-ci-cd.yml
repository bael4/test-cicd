name: iOS CI/CD

on:
  push:
    branches:
      - main  # замените на вашу основную ветку

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '15.3'  # укажите актуальную версию Xcode

      - name: Install dependencies
        run: |
          xcodebuild -resolvePackageDependencies
          pod install  # если используете CocoaPods

      - name: Build and Test
        run: |
          xcodebuild -workspace YourProject.xcworkspace -scheme YourScheme -destination 'platform=iOS Simulator,name=iPhone 12' build test
